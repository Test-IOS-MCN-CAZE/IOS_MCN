name: Simple Maven Package Transfer

on:
  workflow_dispatch:
    inputs:
      group_id:
        description: 'Group ID'
        required: true
        default: 'org.iosmcn'
      artifact_id:
        description: 'Artifact ID'
        required: true
        default: 'pcscf'
      version:
        description: 'Version'
        required: true
        default: '0.0.1'
      packaging:
        description: 'Packaging (jar, war, etc)'
        required: true
        default: 'jar'

jobs:
  transfer:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>github-source</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.SOURCE_GITHUB_TOKEN }}</password>
            </server>
            <server>
              <id>github-target</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
          <profiles>
            <profile>
              <id>github</id>
              <repositories>
                <repository>
                  <id>github-source</id>
                  <url>https://maven.pkg.github.com/Pipe-line-org/cscf-test</url>
                </repository>
              </repositories>
            </profile>
          </profiles>
          <activeProfiles>
            <activeProfile>github</activeProfile>
          </activeProfiles>
        </settings>
        EOF
        
    - name: Download artifact using Maven
      run: |
        mkdir -p temp local-repo
        
        echo "üì• Downloading artifact: ${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }}"
        
        mvn dependency:get \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }} \
          -Dtransitive=false \
          -Dmaven.repo.local=./local-repo
        
        mvn dependency:copy \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }} \
          -DoutputDirectory=./temp/ \
          -Dmaven.repo.local=./local-repo \
          -Dmdep.stripVersion=false
        
        # Verify the file was downloaded
        FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}
        if [ -f "$FILE" ]; then
          echo "‚úÖ File downloaded successfully: $FILE"
          ls -la ./temp/
        else
          echo "‚ùå File not found: $FILE"
          echo "Available files in temp directory:"
          ls -la ./temp/ || echo "temp directory is empty"
          exit 1
        fi
        
    - name: Upload artifact to nivedita-releases
      run: |
        FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}
        
        echo "üì§ Uploading artifact to nivedita-releases repository"
        echo "Source file: $FILE"
        
        # Keep the original group ID instead of changing it
        mvn deploy:deploy-file \
          -DgroupId=${{ github.event.inputs.group_id }} \
          -DartifactId=${{ github.event.inputs.artifact_id }} \
          -Dversion=${{ github.event.inputs.version }} \
          -Dpackaging=${{ github.event.inputs.packaging }} \
          -Dfile=$FILE \
          -DrepositoryId=github-target \
          -Durl=https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g \
          -DgeneratePom=true
          
    - name: Done
      run: echo "‚úÖ Transfer complete!"
