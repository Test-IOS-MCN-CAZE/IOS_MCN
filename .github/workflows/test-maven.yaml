name: Simple Maven Package Transfer
on:
  workflow_dispatch:
    inputs:
      group_id:
        description: 'Group ID'
        required: true
        default: 'org.iosmcn'
      artifact_id:
        description: 'Artifact ID'
        required: true
        default: 'pcscf'
      version:
        description: 'Version'
        required: true
        default: '0.0.1'
      packaging:
        description: 'Packaging (jar, war, etc)'
        required: true
        default: 'jar'

jobs:
  transfer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure Maven settings for source repository
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>github-source</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.SOURCE_GITHUB_TOKEN }}</password>
            </server>
            <server>
              <id>github-target</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
          <profiles>
            <profile>
              <id>github</id>
              <repositories>
                <repository>
                  <id>github-source</id>
                  <url>https://maven.pkg.github.com/ios-mcn-ims/cscf</url>
                </repository>
              </repositories>
            </profile>
          </profiles>
          <activeProfiles>
            <activeProfile>github</activeProfile>
          </activeProfiles>
        </settings>
        EOF

    - name: Download artifact and POM using Maven
      run: |
        mkdir -p temp local-repo
        
        ARTIFACT_FILE_NAME="${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}"
        ARTIFACT_FILE="./temp/$ARTIFACT_FILE_NAME"
        
        echo "📥 Downloading artifact: ${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }} from source repository..."
        
        # Download the main artifact
        mvn dependency:copy \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:${{ github.event.inputs.packaging }} \
          -DoutputDirectory=./temp/ \
          -Dmaven.repo.local=./local-repo \
          -Dmdep.stripVersion=false
        
        # Check if the download was successful
        if [ $? -ne 0 ]; then
          echo "❌ Failed to download artifact from the source repository."
          echo "Please verify the artifact coordinates (${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}) and that it exists at https://maven.pkg.github.com/ios-mcn-ims/cscf"
          exit 1
        fi
        
        # Check if the file exists in the temp directory as a final confirmation
        if [ ! -f "$ARTIFACT_FILE" ]; then
          echo "❌ Artifact file not found at '$ARTIFACT_FILE' after download attempt."
          echo "Available files in temp directory:"
          ls -la ./temp/
          exit 1
        fi
        echo "✅ Artifact downloaded successfully: $ARTIFACT_FILE"
        
        # Download POM file (it's optional, so we allow this command to fail)
        POM_FILE_NAME="${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.pom"
        POM_FILE="./temp/$POM_FILE_NAME"
        echo "📥 Attempting to download POM file..."
        mvn dependency:copy \
          -Dartifact=${{ github.event.inputs.group_id }}:${{ github.event.inputs.artifact_id }}:${{ github.event.inputs.version }}:pom \
          -DoutputDirectory=./temp/ \
          -Dmaven.repo.local=./local-repo \
          -Dmdep.stripVersion=false || echo "⚠️ POM file not found in source, will generate one if needed"

        echo "📂 All files in temp directory before upload:"
        ls -la ./temp/

    - name: Create isolated Maven settings for deployment
      run: |
        mkdir -p ~/.m2/deploy
        cat > ~/.m2/deploy/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>github-target</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Upload artifact to nivedita-releases GitHub Packages
      run: |
        ARTIFACT_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.${{ github.event.inputs.packaging }}
        POM_FILE=./temp/${{ github.event.inputs.artifact_id }}-${{ github.event.inputs.version }}.pom
        
        echo "📤 Uploading artifact to GitHub Packages (nivedita-releases/test-openairinterface5g)"
        echo "Source artifact file: $ARTIFACT_FILE"
        
        # Create a clean local repository for deployment
        mkdir -p ./deploy-repo
        
        # Check if POM file exists and deploy accordingly
        if [ -f "$POM_FILE" ]; then
          echo "📄 Using existing POM file: $POM_FILE"
          mvn deploy:deploy-file \
            -DgroupId=${{ github.event.inputs.group_id }} \
            -DartifactId=${{ github.event.inputs.artifact_id }} \
            -Dversion=${{ github.event.inputs.version }} \
            -Dpackaging=${{ github.event.inputs.packaging }} \
            -Dfile=$ARTIFACT_FILE \
            -DpomFile=$POM_FILE \
            -DrepositoryId=github-target \
            -Durl=https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g \
            -Dmaven.repo.local=./deploy-repo \
            -s ~/.m2/deploy/settings.xml \
            --batch-mode \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        else
          echo "📄 Generating POM file during deployment"
          mvn deploy:deploy-file \
            -DgroupId=${{ github.event.inputs.group_id }} \
            -DartifactId=${{ github.event.inputs.artifact_id }} \
            -Dversion=${{ github.event.inputs.version }} \
            -Dpackaging=${{ github.event.inputs.packaging }} \
            -Dfile=$ARTIFACT_FILE \
            -DrepositoryId=github-target \
            -Durl=https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g \
            -DgeneratePom=true \
            -Dmaven.repo.local=./deploy-repo \
            -s ~/.m2/deploy/settings.xml \
            --batch-mode \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        fi

    - name: Verify upload
      run: |
        echo "✅ Transfer complete!"
        echo "📋 Summary:"
        echo "   Group ID: ${{ github.event.inputs.group_id }}"
        echo "   Artifact ID: ${{ github.event.inputs.artifact_id }}"
        echo "   Version: ${{ github.event.inputs.version }}"
        echo "   Packaging: ${{ github.event.inputs.packaging }}"
        echo "   Target: https://maven.pkg.github.com/nivedita-releases/test-openairinterface5g"
